<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite 5 google fonts:</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<style>
    li {
        font-size: 50px;
        margin-bottom: 20px;
    }

    .Roboto {
        font-family: 'Roboto', sans-serif;
    }

    .Open\ Sans {
        font-family: 'Open Sans', sans-serif;
    }

    .Playfair\ Display {
        font-family: 'Playfair Display', serif;
    }

    .Montserrat {
        font-family: 'Montserrat', sans-serif;
    }

    .Lato {
        font-family: 'Lato', sans-serif;
    }
</style>
<body>
    <h1>My favorite 5 google fonts:</h1>
    <ul>
        <li class="Roboto">Roboto</li>
        <li class="Open Sans">Open Sans</li>
        <li class="Playfair Display">Playfair Display</li>
        <li class="Montserrat">Montserrat</li>
        <li class="Lato">Lato</li>
    </ul>
</body>
</html>
